<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Zomato Pratice</title>
</head>

<body>
    <header>

            <img src ="./burger1.svg" alt= "burguer icon" width="50px" height="50px">
            <h1 class="glow">aussieburgers</h1>

        </div>

    </header>
    <section class="restaurants-container">
        <!------ FILTER RESTAURANT FORMS ------>
        <h2>FILTER</h2>
        <div class="filter-forms">
            <form id="filter">

                <!------ FILTER BY PRICE ------>
                <label>
                    Price
                    <select id="priceRanges" name="prices" form="filterPrice">
                        <option value="0">-</option>
                        <option value="1">$</option>
                        <option value="2">$$</option>
                        <option value="3">$$$</option>
                        <option value="4">$$$$</option>
                        <option value="5">$$$$$</option>
                    </select>
                </label>

                <!------ FILTER BY RATING ------>
                <label>
                    Reviews
                    <select id="rating" name="review" form="filterRating">
                        <option value="no-review">-</option>
                        <option value="Good">Good</option>
                        <option value="Very Good">Very good</option>
                    </select>
                </label>
                    
                </form>
            </div>

        </div>

        <section class="restaurant-list" id="restaurantList"></section>
        <!--CODE INJECTED FROM JAVASCRIPT, with the restaurant cards and images-->
    </section>
    <script src="./script.js"></script>

</body>

</html>
